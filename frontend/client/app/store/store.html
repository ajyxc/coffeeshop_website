<section class="container-fluid with-maxwidth chapter">
  <article class="article">
    <h2 class="article-title">Store</h2>

    <div class="row">
      <div class="col-lg-12">
        <section class="box box-default">
          <div class="box-body">
            <div class="row">
              <div class="col-lg-6">
                <md-checkbox ng-model="options.drinks" aria-label="Drinks" ng-change="drinksChange()">
                  Drinks
                </md-checkbox>
                <md-checkbox ng-model="options.food" aria-label="Food" ng-change="foodChange()">
                  Food
                </md-checkbox>
              </div>
              <div class="col-lg-6">
                <md-input-container>
                  <label>Field</label>
                  <input type="text" ng-model="options.field" ng-change="searchChange()">
                </md-input-container>
                &nbsp;=&nbsp;
                <md-input-container>
                  <label>Value</label>
                  <input ng-model="options.value" ng-change="searchChange()">
                </md-input-container>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-3" ng-repeat="product in products">
        <a href="javascript:;" class="item-card">
          <div class="card__body card-white">
            <div class="card__title">
              <h6>{{::product.isfood ? "Food" : "Drink"}}</h6>
              <h4>{{::product.name}}</h4>
              <h6>{{::product.description}}</h6>
            </div>
            <div class="card__price">
              <span>{{::product.price}}</span>
            </div>
          </div>
        </a>
      </div>
    </div>

    <md-card class="no-margin-h">
      <div class="box-body">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Company</label>
          <md-select ng-model="companyId" ng-change="getProducts()">
            <md-option ng-repeat="company in companies" value="{{company.companyid}}">
              {{company.name}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
    </md-card>
  </article>
</section>
