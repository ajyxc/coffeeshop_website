<section class="container-fluid with-maxwidth no-breadcrumbs chapter">
  <md-card class="no-margin-h">

    <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
        <span>Employees</span>
      </div>
    </md-toolbar>

    <md-table-container>
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column>
              <span>Name</span>
            </th>
            <th md-column>
              <span>Email</span>
            </th>
            <th md-column>
              <span>Is Manager</span>
            </th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="employee in employees">
            <td md-cell>{{employee.name}}</td>
            <td md-cell>{{employee.email}}</td>
            <td md-cell>{{employee.ismanager}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>

  <md-card class="no-margin-h">
    <div class="box-body">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Company</label>
        <md-select ng-model="companyId" ng-change="getEmployees()">
          <md-option ng-repeat="company in companies" value="{{company.companyid}}">
            {{company.name}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
  </md-card>
</section>
